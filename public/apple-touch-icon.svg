<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <clipPath id="circle">
            <circle cx="90" cy="90" r="80"/>
        </clipPath>
    </defs>
    
    <!-- White background circle -->
    <circle cx="90" cy="90" r="90" fill="#FFFFFF"/>
    
    <!-- Logo area -->
    <g clip-path="url(#circle)">
        <!-- Subtle background gradient -->
        <circle cx="90" cy="90" r="80" fill="url(#gradient)"/>
        
        <defs>
            <radialGradient id="gradient" cx="50%" cy="50%" r="50%">
                <stop offset="0%" style="stop-color:#f8f9ff;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#e8f0ff;stop-opacity:1" />
            </radialGradient>
        </defs>
        
        <!-- ZUS branding -->
        <text x="90" y="100" text-anchor="middle" 
              font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-weight="bold" 
              font-size="32" 
              fill="#0057FF">ZUS</text>
        
        <!-- Subtitle -->
        <text x="90" y="125" text-anchor="middle" 
              font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-weight="500" 
              font-size="14" 
              fill="#8A94A6">Coffee AI</text>
    </g>
    
    <!-- Circular border with subtle shadow effect -->
    <circle cx="90" cy="90" r="80" 
            fill="none" stroke="#0057FF" stroke-width="6"/>
    <circle cx="90" cy="90" r="86" 
            fill="none" stroke="#0057FF" stroke-width="2" opacity="0.2"/>
</svg>
