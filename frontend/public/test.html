<!DOCTYPE html>
<html>
<head>
    <title>ZUS Coffee Chatbot - Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .header { background: #0057FF; color: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .status { background: #f0f8ff; padding: 15px; border-radius: 8px; border-left: 4px solid #0057FF; }
        .test-btn { background: #0057FF; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 10px 0; }
        .test-btn:hover { background: #0046cc; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ ZUS Coffee Chatbot - Deployment Test</h1>
        <p>Testing Vercel deployment bypass</p>
    </div>
    
    <div class="status">
        <h3>‚úÖ Deployment Status</h3>
        <p><strong>Build:</strong> SUCCESS</p>
        <p><strong>Date:</strong> July 5, 2025</p>
        <p><strong>Version:</strong> 2.0.0 (Sidebar Bypassed)</p>
        <p><strong>Backend API:</strong> https://zuschat-rag-api.onrender.com</p>
    </div>
    
    <h3>üß™ Backend API Test</h3>
    <button class="test-btn" onclick="testAPI()">Test Backend Connection</button>
    <div id="api-result"></div>
    
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = '<p>Testing backend connection...</p>';
            
            try {
                const response = await fetch('https://zuschat-rag-api.onrender.com/health');
                const data = await response.json();
                resultDiv.innerHTML = `
                    <div style="background: #d4edda; padding: 10px; border-radius: 5px; margin: 10px 0;">
                        <strong>‚úÖ Backend Connected!</strong><br>
                        Status: ${data.status}<br>
                        Message: ${data.message || 'API is healthy'}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div style="background: #f8d7da; padding: 10px; border-radius: 5px; margin: 10px 0;">
                        <strong>‚ùå Backend Error:</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
